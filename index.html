    <title>Huy's Ice cream Shop</title>

<body>
<div class="container">
    <h1>Welcome to my Ice Cream Shoppe!</h1>
    <form action="process.php" method="post">

        <h3>How many scoops?</h3>
        <input type="text" name="scoops" ><br>

        <h3>Choose One</h3>

        <br>

    </form>
